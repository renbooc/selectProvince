name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pip install -U huggingface_hub && python -c "from huggingface_hub import HfApi; HfApi().upload_folder(folder_path='.', repo_id='renbooc/hytcrm', repo_type='space', commit_message='Sync from GitHub')"
